AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: ToAllCreation Backend - Hello World

Globals:
  Function:
    Timeout: 300  # 5 minutes for Instagram/Facebook video processing
    MemorySize: 512
    Runtime: python3.12
    Architectures:
      - arm64

Resources:
  # DynamoDB Table for Social Accounts
  SocialAccountsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: toallcreation-social-accounts
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: account_id
          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
        - AttributeName: account_id
          KeyType: RANGE
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES

  # DynamoDB Table for OAuth State (temporary storage with TTL)
  OAuthStateTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: toallcreation-oauth-state
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: state_key
          AttributeType: S
      KeySchema:
        - AttributeName: state_key
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

  # DynamoDB Table for Upload Requests (async job tracking)
  UploadRequestsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: toallcreation-upload-requests
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: request_id
          AttributeType: S
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: created_at
          AttributeType: N
      KeySchema:
        - AttributeName: request_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: user_id-created_at-index
          KeySchema:
            - AttributeName: user_id
              KeyType: HASH
            - AttributeName: created_at
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true  # Auto-delete old requests after 90 days

  # SQS Queue for Async Social Media Posting
  PostingQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: toallcreation-posting-queue
      VisibilityTimeout: 360  # 6 minutes (longer than Lambda timeout)
      MessageRetentionPeriod: 86400  # 24 hours
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt PostingDeadLetterQueue.Arn
        maxReceiveCount: 3  # Retry up to 3 times before DLQ

  # Dead Letter Queue for Failed Posts
  PostingDeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: toallcreation-posting-dlq
      MessageRetentionPeriod: 1209600  # 14 days

  # S3 Bucket for Video Uploads
  VideoUploadBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: toallcreation-video-uploads
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - "*"
            AllowedMethods:
              - GET
              - PUT
              - POST
              - HEAD
              - DELETE
            AllowedOrigins:
              - "*"
            MaxAge: 3600
            ExposedHeaders:
              - ETag
              - x-amz-request-id
              - x-amz-version-id
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldVideos
            Status: Enabled
            ExpirationInDays: 7  # Auto-delete videos after 7 days
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false

  # S3 Bucket Policy for Public Read Access
  VideoUploadBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref VideoUploadBucket
      PolicyDocument:
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: "*"
            Action: s3:GetObject
            Resource: !Sub "${VideoUploadBucket.Arn}/*"

  # Cognito User Pool
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: toallcreation-users
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      EmailVerificationMessage: "Your ToAllCreation verification code is {####}"
      EmailVerificationSubject: "Verify your ToAllCreation account"
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: true
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
      Schema:
        - Name: email
          AttributeDataType: String
          Required: true
          Mutable: false
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Name: verified_email
            Priority: 1

  # Cognito User Pool Client
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: toallcreation-web-client
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      TokenValidityUnits:
        AccessToken: hours
        IdToken: hours
        RefreshToken: days
      AccessTokenValidity: 1  # 1 hour
      IdTokenValidity: 1      # 1 hour
      RefreshTokenValidity: 30 # 30 days
      PreventUserExistenceErrors: ENABLED

  ApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: app/
      Handler: main.handler
      Environment:
        Variables:
          COGNITO_USER_POOL_ID: !Ref UserPool
          COGNITO_APP_CLIENT_ID: !Ref UserPoolClient
          COGNITO_REGION: !Ref AWS::Region
          SOCIAL_ACCOUNTS_TABLE: !Ref SocialAccountsTable
          OAUTH_STATE_TABLE: !Ref OAuthStateTable
          UPLOAD_REQUESTS_TABLE: !Ref UploadRequestsTable
          VIDEO_UPLOAD_BUCKET: !Ref VideoUploadBucket
          POSTING_QUEUE_URL: !Ref PostingQueue
          # URLs for OAuth redirects (from SSM Parameter Store)
          API_BASE_URL: '{{resolve:ssm:/toallcreation/api_base_url}}'
          FRONTEND_URL: '{{resolve:ssm:/toallcreation/frontend_url}}'
          # CORS allowed origins
          ALLOWED_ORIGINS: '{{resolve:ssm:/toallcreation/allowed_origins}}'
          # Social Media OAuth Credentials
          FACEBOOK_CLIENT_ID: '{{resolve:ssm:/toallcreation/facebook/client_id}}'
          FACEBOOK_CLIENT_SECRET: '{{resolve:ssm:/toallcreation/facebook/client_secret}}'
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref SocialAccountsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref OAuthStateTable
        - DynamoDBCrudPolicy:
            TableName: !Ref UploadRequestsTable
        - S3CrudPolicy:
            BucketName: !Ref VideoUploadBucket
        - SQSSendMessagePolicy:
            QueueName: !GetAtt PostingQueue.QueueName
      Events:
        RootPath:
          Type: HttpApi
          Properties:
            Path: /
            Method: GET
            ApiId: !Ref HttpApi
        HealthPath:
          Type: HttpApi
          Properties:
            Path: /health
            Method: GET
            ApiId: !Ref HttpApi
        HelloPath:
          Type: HttpApi
          Properties:
            Path: /api/hello
            Method: GET
            ApiId: !Ref HttpApi
        CatchAll:
          Type: HttpApi
          Properties:
            Path: /{proxy+}
            Method: ANY
            ApiId: !Ref HttpApi

  # Async Worker Lambda for Social Media Posting
  PostingWorkerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: app/
      Handler: posting_worker.handler
      Timeout: 300  # 5 minutes for video processing
      Environment:
        Variables:
          SOCIAL_ACCOUNTS_TABLE: !Ref SocialAccountsTable
          UPLOAD_REQUESTS_TABLE: !Ref UploadRequestsTable
          VIDEO_UPLOAD_BUCKET: !Ref VideoUploadBucket
          FACEBOOK_CLIENT_ID: '{{resolve:ssm:/toallcreation/facebook/client_id}}'
          FACEBOOK_CLIENT_SECRET: '{{resolve:ssm:/toallcreation/facebook/client_secret}}'
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref SocialAccountsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref UploadRequestsTable
        - S3CrudPolicy:
            BucketName: !Ref VideoUploadBucket
      Events:
        PostingQueueEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt PostingQueue.Arn
            BatchSize: 1  # Process one message at a time for better error tracking

  HttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      CorsConfiguration:
        AllowOrigins:
          - "*"
        AllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        AllowHeaders:
          - "*"

Outputs:
  ApiUrl:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com"
  ApiFunction:
    Description: "Lambda Function ARN"
    Value: !GetAtt ApiFunction.Arn
  UserPoolId:
    Description: "Cognito User Pool ID"
    Value: !Ref UserPool
    Export:
      Name: !Sub "${AWS::StackName}-UserPoolId"
  UserPoolClientId:
    Description: "Cognito User Pool Client ID"
    Value: !Ref UserPoolClient
    Export:
      Name: !Sub "${AWS::StackName}-UserPoolClientId"
  CognitoRegion:
    Description: "AWS Region for Cognito"
    Value: !Ref AWS::Region
